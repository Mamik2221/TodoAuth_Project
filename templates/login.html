{% extends "base.html" %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }} {{ form.email }}</p>
    <p>{{ form.password.label }} {{ form.password }}</p>
    <p>{{ form.remember }} {{ form.remember.label }}</p>
    <p><button type="submit">Вход</button></p>

</form>
{% endblock %}
